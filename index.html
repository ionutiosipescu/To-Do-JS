<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task List 2022</h1>
        <form class="form">
          <input type="text" class="form_field" />
          <button class="btn btn-submit" type="submit">
            <span>Add Task</span>
          </button>
        </form>
        <div class="error-message hidden">Invalid Input</div>
      </header>
      <div class="container-list">
        <h2>Tasks:</h2>
        <select class="dropdown">
          <option style="display: none">Filter</option>
          <option class="op">All</option>
          <option class="op">Complete</option>
          <option class="op">Undone</option>
        </select>
        <ul class="task-group"></ul>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
